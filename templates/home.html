<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        h1, p {
            color: white;
            font-size: 2em;
            text-align: center;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            letter-spacing: .15em; /* Adjust as needed */
            opacity: 0; /* Start with the footer invisible */
            animation: fade-in 10s forwards; /* Apply the fade-in animation */
        }
        body {
            background-color: rgb(28, 27, 35);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Footer styles */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(28, 27, 35);
            padding: 10px;
            text-align: center;
            color: white;
            opacity: 0; /* Start with the footer invisible */
            animation: fade-in 10s forwards; /* Apply the fade-in animation */
        }
        /* The fade-in effect */
        @keyframes fade-in {
            to { opacity: 1 }
        }
    </style>
    <p>This tool is designed to perform penetration tests on a website.</p>
    <p> It will analyze the website for potential vulnerabilities and provide a report on its findings.</p>
    <p> Please enter the website below to begin the test.</p>
    <footer>
        <p>Designed by Bilal Mustafa</p>
    </footer>
</body>
</html>
