<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(28, 27, 35);
            padding: 10px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        p {
            color: white;
            font-size: 2em;
            text-align: center;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            letter-spacing: .15em; /* Adjust as needed */
            position: center;
            left: 0;
            width: 100%;
            background-color: rgb(28, 27, 35);
            padding: 10px;
        }
        form {
            color: white;
            font-size: 1em;
            text-align: center;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            letter-spacing: .15em; /* Adjust as needed */
            position: fixed;
            left: 0;
            width: 100%;
            background-color: rgb(28, 27, 35);
            padding: 10px;
            opacity: 0; /* Start with the footer invisible */
            animation: fade-in 3s forwards; /* Apply the fade-in animation */
            animation-delay: 5s; /* Delay the animation by 10 seconds */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(56, 55, 65);
            padding: 10px;
            font-size: 2em;
            text-align: center;
            color: white;
        }
        /* The fade-in effect */
        @keyframes fade-in {
            to { opacity: 1 }
        }
    </style>
    <title>Hackerr</title>
    <script>
        window.onload = function() {
            var elements = document.getElementsByTagName('p');
            for (var i = 0; i < elements.length; i++) {
                scrambleText(elements[i]);
            }
        }

        function scrambleText(element) {
            var text = element.innerText;
            var scrambledText = text.split('').sort(function() { return 0.5 - Math.random() }).join('');
            element.innerText = scrambledText;

            var counter = 0;
            var interval = setInterval(function() {
                counter++;
                var unscrambledText = text.substr(0, counter) + scrambledText.substr(counter);
                element.innerText = unscrambledText;
                if (counter >= text.length) {
                    clearInterval(interval);
                }
            }, 150); // Adjust speed as needed
        }
    </script>
</head>
<body>
    <div>
        <p> Please enter your website below to begin the test.</p>
    </div>
    <div>
    <form action="/test" method="post">
        <input type="text" name="url" placeholder="Enter URL">
        <input type="submit" value="Submit">
    </div>
</body>
</html>
