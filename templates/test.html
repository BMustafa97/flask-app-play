<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(28, 27, 35);
            padding: 10px;
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        p {
            color: white;
            font-size: 2em;
            text-align: center;
            overflow: hidden; /* Ensures the content is not revealed until the animation */
            letter-spacing: .15em; /* Adjust as needed */
            position: fixed;
            left: 0;
            width: 100%;
            background-color: rgb(28, 27, 35);
            padding: 10px;
        }
        /* The fade in effect */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        window.onload = function() {
            var elements = document.getElementsByTagName('p');
            for (var i = 0; i < elements.length; i++) {
                scrambleText(elements[i]);
            }
        }

        function scrambleText(element) {
            var text = element.innerText;
            var scrambledText = text.split('').sort(function() { return 0.5 - Math.random() }).join('');
            element.innerText = scrambledText;

            var counter = 0;
            var interval = setInterval(function() {
                counter++;
                var unscrambledText = text.substr(0, counter) + scrambledText.substr(counter);
                element.innerText = unscrambledText;
                if (counter >= text.length) {
                    clearInterval(interval);
                }
            }, 100); // Adjust speed as needed
        }
    </script>
</head>
<body>
    <p> Please enter your website below to begin the test.</p>
</body>
</html>
